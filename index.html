<!DOCTYPE html>
<html>
    <head>
        <title>JQuery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script >
            $(document).ready(function(){
                $('li:first').css("color","blue");
                $('.item.second').css("color","green");
                $('.div1  + .div').css("color",'red');
                $('li:even').css("font-weight", 'bold');
                $('li:eq(3)').css("font-style", 'italic');
                $('div:hidden').show(10);
                $("div:contains(two)").css("color",'green');
                $('div[class$=two]').css("font-weight", 'bold');
                $('ol li:nth-child(2n+1)').css("border", "2px solid red");
            });
        </script>
    </head>
    <body>
        <ol id="sample">
            <li class="item first">Audi</li>
            <li class="item second">Mercedes</li>
            <li class="item third">BMW</li>
            <li>Maserati</li>
        </ol>
        <div style="display: none;">
            <div class="div" >
                one
            </div>
            <div class="div1 two">
                two
            </div>
            <div class="div">
                three
            </div>
        </div>


    </body>
</html>
