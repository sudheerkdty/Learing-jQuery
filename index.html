<!DOCTYPE html>
<html>
    <head>
        <title>JQuery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script >
            $(document).ready(function(){
                $('#sample li').css("color","blue");
                $('.item.second').css("color","green");
            });
        </script>
    </head>
    <body>
        <ol id="sample">
            <li class="item first">Audi</li>
            <li class="item second">Mercedes</li>
            <li class="item third">BMW</li>
            <li>Maserati</li>
        </ol>
    </body>
</html>
